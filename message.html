<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Message</title>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
	</head>
	<body>

        <div id="content"></div>
        <div id="content2"></div>


        <script>
                $(function() {
                        /*First View*/
                        let FirstView = Backbone.View.extend({
                                initialize: function() {
                                        this.render();
                                },
                                render: function() {
                                        console.log("Hello World!");
                                        console.log(this.el);
                                        console.log(this.$el);//defult is div tag
                                        //this.$el is jquery object which basicallt refers to DOM element.
                                        this.$el.html("Here is the FirstView~");
                                        //this.el.innerHTML = "WHAT?"; 
                                        //$(this.el).html("Hello there!");                                      
                                }
                        });

                        let firstView = new FirstView({
                                el: "#content"//pass ID to this View
                        });
                        //firstView.render();
                        
                        /*Second View*/
                        let SecondView =  Backbone.View.extend({
                                tagName: "p",
                                className: "btn",
                                id: "change",
                                //chage the default tag
                                initialize: function() {
                                        this.render();
                                },
                                render: function() {
                                        this.$el.html("We have our SecondView.");
                                        $("#content").append(this.$el);
                                        console.log(this.el);//DOM element
                                        console.log(this.$el);//jQuery Object refer to a DOM element
                                }

                        });

                        let secondView = new SecondView();

                        /*Third View*/
                        let ThirdView = Backbone.View.extend({
                                initialize: function() {
                                        this.$el.html("ThirdView is over here!");
                                        return this;
                                }
                        });

                        let thirdView = new ThirdView();
                        $('#content2').html(thirdView.$el);
                        console.log(thirdView);
                })

                
        </script>
	</body>
</html>
